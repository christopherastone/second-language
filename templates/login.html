{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto py-8 fade-in">
  <h1 class="page-title mb-2">Welcome back</h1>
  <p class="text-sm text-[color:var(--muted)] mb-6">Enter your password to continue.</p>
  {% if error %}
    <div class="text-sm text-red-600 mb-3">{{ error }}</div>
  {% endif %}
  <form method="post" action="{{ url_for('login') }}" class="space-y-4">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
    <div>
      <label class="block text-sm text-[color:var(--muted)] mb-1" for="password">Password</label>
      <input
        class="w-full border border-[color:var(--border)] rounded-lg px-4 py-2 bg-white"
        type="password"
        name="password"
        id="password"
        required
      />
    </div>
    <button class="btn btn-primary w-full" type="submit">Sign in</button>
  </form>
</div>
{% endblock %}
