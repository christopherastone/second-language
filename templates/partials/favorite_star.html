<div id="{{ target_id }}">
  <form
    method="post"
    action="{{ action }}"
    hx-post="{{ action }}"
    hx-target="#{{ target_id }}"
    hx-swap="outerHTML"
  >
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
    <button type="submit" class="btn btn-ghost px-3" title="{{ 'Remove from favorites' if is_favorite else 'Add to favorites' }}">
      {% if is_favorite %}
        <span class="star star-filled" aria-label="favorited">&#9733;</span>
      {% else %}
        <span class="star star-empty" aria-label="not favorited">&#9734;</span>
      {% endif %}
    </button>
  </form>
</div>
