<div id="{{ target_id }}">
  <form
    method="post"
    action="{{ action }}"
    hx-post="{{ action }}"
    hx-target="#{{ target_id }}"
    hx-swap="outerHTML"
  >
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
    <button type="submit" class="text-xl">
      {% if is_favorite %}
        <span aria-label="favorited" class="text-[color:var(--accent)]">&#9733;</span>
      {% else %}
        <span aria-label="not favorited" class="text-[color:var(--muted)]">&#9734;</span>
      {% endif %}
    </button>
  </form>
</div>
