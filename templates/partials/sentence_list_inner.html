<div id="sentence-list" class="space-y-8 stagger">
  {% for sentence in sentences %}
    <div class="px-1 pb-8 flex items-start gap-4 border-b border-[color:var(--border)]">
      <div class="text-lg text-[color:var(--accent)]">
        {% if sentence.is_favorite %}
          <span aria-label="favorited">&#9733;</span>
        {% else %}
          <span aria-label="not favorited">&#9734;</span>
        {% endif %}
      </div>
      <div>
        <a class="text-lg font-semibold underline decoration-[color:var(--border)] hover:decoration-[color:var(--accent)]" href="{{ url_for('sentence_detail', lang=language, hash_slug=sentence.hash) }}">{{ sentence.text }}</a>
        {% if sentence.access_count > 0 %}
          <span class="text-xs text-[color:var(--muted)]">({{ sentence.access_count }})</span>
        {% endif %}
      </div>
    </div>
  {% else %}
    <div class="text-[color:var(--muted)]">No sentences yet.</div>
  {% endfor %}
</div>
